    <script type="text/javascript">
      $("#btnmodal2").click(function () {
        $("#myModalAlunos").modal("show");
      });
    </script>

    <div class="modal" id="myModalAlunos">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-overlay" id="modal-overlay"></div>
          <div class="modal-header">
            <h3>Registo de Alunos</h3>
          </div>
          <div class="modal-body">
            <form action="enviarRegisto()">
                <label for="name">Nome:</label><br>
                <input id="des" type="text" name="nome" /><br>
                <label for="id">ID do Aluno:</label><br>
                <input id="iden" type="text" name="num" /><br>
                <label for="contato">Contato:</label><br>
                <input id="telf" type="text" name="contato" /><br>
                <button type="button" onclick="enviarAluno()">Registar</button>
              </form>
              <p id="resultado"></p>
              <p id="falhou"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
        $("#btnmodal3").click(function () {
          $("#myModalGrupos").modal("show");
        });
      </script>
  
      <div class="modal" id="myModalGrupos">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-header">
              <h3>Registo de Grupos</h3>
            </div>
            <div class="modal-body">
              <button type="button" onclick="getData()">Obter Dados</button>
              <div id="listaAlunos"></div>
              <form action="enviarRegisto()">
                <br>
                <br>
                <label for="name">Nº do grupo:</label><br>
                <input id="grup" type="text" name="grupo" /><br>
                <label for="id">ID do aluno:</label><br>
                <input id="idaluno" type="text" name="num2" /><br>
                <button type="button" onclick="enviarGrupo()">Registar</button>
              </form>
                <p id="resultado"></p>
                <p id="falhou"></p>
            </div>
          </div>
        </div>
      </div>

      <script type="text/javascript">
        $("#btnmodal4").click(function () {
          $("#myModalPerguntas").modal("show");
        });
      </script>
  
      <div class="modal" id="myModalPerguntas">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-overlay" id="modal-overlay"></div>
            <div class="modal-header">
              <h3>Registo de Perguntas para Questionários</h3>
            </div>
            <div class="modal-body">
              <form action="enviarRegisto()">
                  <label for="idQuestao">Numero da Questão:</label><br>
                  <input id="idQuestao" type="text" name="idq" /><br>
                  <label for="quest">Questão:</label><br>
                  <input id="quest" type="text" name="ques" /><br>
                  <label for="ans">Resposta certa:</label><br>
                  <input id="ans" type="text" name="ans" /><br>
                  <label for="opt1">Opção 1:</label><br>
                  <input id="opt1" type="text" name="opt1" /><br>
                  <label for="opt2">Opção 2:</label><br>
                  <input id="opt2" type="text" name="opt2" /><br>
                  <label for="opt3">Opção 3:</label><br>
                  <input id="opt3" type="text" name="opt3" /><br>
                  <label for="opt4">Opção 4:</label><br>
                  <input id="opt4" type="text" name="opt4" /><br>
                  <button type="button" onclick="enviarQuestoes()">Registar</button>
                  <button type="button" onclick="getPerguntas()">Obter Perguntas</button>
                </form>
                <p id="resultado"></p>
                <p id="falhou"></p>
            </div>
          </div>
        </div>
